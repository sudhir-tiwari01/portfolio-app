<!-- src/app/home/home.component.html -->

<div
  class="min-h-screen text-white flex flex-col relative home-wrapper"
>
  <!-- ===========================
       Hero Section (tuned font sizes)
       =========================== -->
  <section
    class="
      flex-grow
      flex flex-col justify-center items-center
      text-center
      px-4
      space-y-8
    "
  >
    <!-- Main heading (closer to the reference image) -->
    <div class="space-y-2">
      <!-- FIRST LINE: "I help founders turn ideas" -->
      <h1
        style="
      /* Clamp ensures:
         - Minimum font‚Äêsize is 3rem (48px) on small screens
         - Preferred is 6vw (6% of viewport width) as screen grows
         - Maximum is 8rem (128px) on very large screens */
      font-size: clamp(3rem, 6vw, 8rem);
      font-weight: 700;
      font-family: sans-serif;
      line-height: 1.1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      margin: 0;
    "
      >
        I help founders turn ideas
      </h1>

      <!-- SECOND LINE: "into seamless digital experiences" -->
      <h1
        style="
      font-size: clamp(3rem, 6vw, 8rem);
      font-weight: 700;
      font-family: sans-serif;
      line-height: 1.1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      margin: 0;
    "
      >
        into seamless
        <span
          style="
        font-style: italic;
        font-family: serif;
        font-weight: 500;
      "
        >
      digital experiences
    </span>
      </h1>
    </div>

    <!-- Subheading (single-line layout) -->
    <div class="flex flex-wrap justify-center items-center gap-4 pt-8">
      <h2
        class="
      text-[1.75rem] sm:text-[2.25rem] md:text-[2.75rem] lg:text-[3.25rem]
      font-medium font-sans
      drop-shadow-md
      whitespace-nowrap
    "
      >
        Hello, I'm <span class="font-bold">Sudhir Tiwari,</span>
      </h2>
      <h2
        class="
      text-[1.75rem] sm:text-[2.25rem] md:text-[2.75rem] lg:text-[3.25rem]
      font-medium font-sans
      drop-shadow-md
      whitespace-nowrap
    "
      >a Full Stack Developer
      </h2>
    </div>

    <!-- ============ Call to Action & Email Buttons ============ -->
    <div class="mt-10 flex flex-col sm:flex-row gap-6 items-center">
      <!-- "Let's Connect" Button -->
      <button
        (click)="openContactDialog()"
        class="
          relative inline-flex items-center justify-center
          bg-purple-700/50
          w-80
          h-14
          rounded-full
          overflow-hidden
          group
          font-sans
        "
      >
        <!-- 1) Visible text + arrow-in-circle -->
        <span
          class="
            relative z-10 flex items-center gap-3
            transition-colors duration-300
            group-hover:text-purple-700
            text-white
          "
        >
          Let's Connect
          <span
            class="
              flex-shrink-0
              w-9 h-9
              bg-white text-purple-700
              rounded-full
              flex items-center justify-center
              transition-transform duration-300
              group-hover:scale-0
            "
          >
            ‚ûú
          </span>
        </span>

        <!-- 2) Expanding white background -->
        <span
          class="
            absolute inset-0
            bg-white
            scale-x-0 origin-left
            transition-transform duration-300
            group-hover:scale-x-100
          "
        ></span>
      </button>

      <!-- Email Copy‚ÄêButton -->
      <button
        (click)="copyEmail()"
        class="
          relative inline-flex items-center justify-center
          bg-purple-700/50
          w-80
          h-14
          rounded-full
          overflow-hidden
          group
          font-sans
        "
      >
        <!-- 1) Visible icon + email text -->
        <span
          class="
            relative z-10 flex items-center gap-3
            transition-colors duration-300
            group-hover:text-purple-700
            text-white
            truncate
            max-w-full
          "
        >
          <span class="text-xl">üìã</span>
          <span>{{ email }}</span>
        </span>

        <!-- 2) Expanding white background -->
        <span
          class="
            absolute inset-0
            bg-white
            scale-x-0 origin-left
            transition-transform duration-300
            group-hover:scale-x-100
          "
        ></span>
      </button>
    </div>

    <!-- Footer availability notice -->
    <div
      class="
        flex items-center justify-center
        space-x-2 text-green-400
        mt-6
      "
    >
      <span class="text-sm">‚óè</span>
      <span class="text-sm font-sans">
        Currently available for new opportunities
      </span>
    </div>
  </section>
</div>

<!-- Content Showcase Section -->
<app-content-showcase></app-content-showcase>

<!-- Featured Case Studies Section -->
<section class="featured-case-studies-section">
  <div class="featured-title-container">
    <h4 class="featured-subtitle">FEATURED CASE STUDIES</h4>
    <h2 class="featured-main-title">
      Curated <span class="featured-highlight">work</span>
    </h2>
  </div>
</section>

<!-- Work Projects Section -->
<app-work [showTitle]="false" [isHomeContext]="true"></app-work>

<!-- Skills Section -->
<section class="skills-section">
  <div class="skills-title-container">
    <h4 class="skills-subtitle">MY SKILLS</h4>
    <h2 class="skills-main-title">
      The Secret <span class="skills-highlight">Sauce</span>
    </h2>
  </div>
  
  <div class="skills-grid">
    <div *ngFor="let tech of technologies" class="skill-chip">
      <img [src]="tech.icon" [alt]="tech.name" class="skill-icon">
      <span>{{ tech.name }}</span>
    </div>
  </div>
</section>
