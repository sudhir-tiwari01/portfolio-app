<div

      <li><a href="#" class="hover:text-purple-400">More</a></li>

      </li>

  <!-- ===========================
       Hero Section (large text)
       =========================== -->
  <section
    class="
      flex-grow
      flex flex-col justify-center items-center
      text-center
      px-4
      pt-40

  >
    <!-- Main heading, extremely large -->
    <div class="space-y-2">
      <h1
        class="
          text-6xl sm:text-7xl md:text-8xl lg:text-9xl
          font-bold font-sans
          leading-tight
        "
      >
        I help founders turn ideas
      </h1>
      <h1
        class="
          text-6xl sm:text-7xl md:text-8xl lg:text-9xl
          font-bold font-sans
          leading-tight
        "
      >
        into seamless
        <span class="font-serif italic font-medium">digital experiences</span>
      </h1>
    </div>

    <!-- Subheading (scaled up) -->
    <div class="space-y-1 pt-8">
      <h2
        class="
          text-4xl sm:text-5xl md:text-6xl lg:text-7xl
          font-medium font-sans
        "
      >
        Hello, I’m
        <span class="font-bold">Sudhir Tiwari</span>
      </h2>
      <h2
        class="
          text-4xl sm:text-5xl md:text-6xl lg:text-7xl
          font-medium font-sans
        "
      >
        a Full Stack Developer
      </h2>
    </div>

    <!-- ============ Call to Action & Email Buttons ============ -->
    <div class="mt-10 flex flex-col sm:flex-row gap-6 items-center">
      <!-- “Let’s Connect” Button (unchanged styling) -->
      <button
        (click)="openModal()"
        class="
          relative inline-flex items-center justify-center
          bg-purple-700/50
          w-80
          h-14
          rounded-full
          overflow-hidden
          group
          font-sans
        "
      >
        <!-- 1) The visible text + arrow-in-circle -->
        <span
          class="
            relative z-10 flex items-center gap-3
            transition-colors duration-300
            group-hover:text-purple-700
            text-white
          "
        >
          Let’s Connect
          <span
            class="
              flex-shrink-0
              w-9 h-9
              bg-white text-purple-700
              rounded-full
              flex items-center justify-center
              transition-transform duration-300
              group-hover:scale-0
            "
          >
            ➜
          </span>
        </span>

        <!-- 2) The expanding white background -->
        <span
          class="
            absolute inset-0
            bg-white
            scale-x-0 origin-left
            transition-transform duration-300
            group-hover:scale-x-100
          "
        ></span>
      </button>

      <!-- Email Copy‐Button (unchanged) -->
      <button
        (click)="copyEmail()"
        class="
          relative inline-flex items-center justify-center
          bg-purple-700/50
          w-80
          h-14
          rounded-full
          overflow-hidden
          group
          font-sans
        "
      >
        <!-- 1) Visible icon + email text -->
        <span
          class="
            relative z-10 flex items-center gap-3
            transition-colors duration-300
            group-hover:text-purple-700
            text-white
            truncate
            max-w-full
          "
        >
          <span class="text-xl">📋</span>
          <span>{{ email }}</span>
        </span>

        <!-- 2) Expanding white background -->
        <span
          class="
            absolute inset-0
            bg-white
            scale-x-0 origin-left
            transition-transform duration-300
            group-hover:scale-x-100
          "
        ></span>
      </button>
    </div>
  </section>

  <!-- ===========================
       Bottom Gradient / Horizon Fade
       =========================== -->
  <div
    class="absolute left-0 bottom-0 w-full h-40 pointer-events-none"
    style="
      background: linear-gradient(
        to top,
        rgba(15, 6, 55, 0.85),
        rgba(15, 6, 55, 0)
      );
    "
  ></div>
</div>
