<!-- src/app/section-ending/section-ending.component.html -->
<div class="section-ending">
  <div class="logo-winged sk-logo-circle">
    <span class="sk-text">SK</span>
  </div>

  <div class="main-heading-container">
    <h1 class="main-heading">
      FROM CONCEPT TO <span class="highlight">CREATION</span><br />
      LET'S MAKE IT <span class="highlight">HAPPEN!</span>
    </h1>
    <img
      src="assets/images/open-to-work.png"
      alt="Open to Work Badge"
      class="badge"
    />
  </div>

  <!-- "Get In Touch" button now calls openContactDialog() -->
  <button
    class="contact-button"
    (click)="openContactDialog()"
  >
    <!-- Visible text + arrow -->
    <span class="button-content">
      Get In Touch
      <span class="arrow-circle">
        ➜
      </span>
    </span>

    <!-- Expanding white background -->
    <span class="expanding-bg"></span>
  </button>

  <p class="availability">
    I'm available for <strong>full-time roles</strong> &amp;
    <span class="freelance">freelance projects</span>.
  </p>

  <p class="subtext">
    I thrive on crafting dynamic web applications, and delivering seamless user
    experiences.
  </p>
</div>
