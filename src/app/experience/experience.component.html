<!-- src/app/experience/experience.component.html -->
<section class="experience-section" #experienceSection>
  <!-- LINE 1: “The Experience” (no longer bold, with extra margin) -->
  <h2 class="section-title">The Experience</h2>

  <!-- LINE 2: “Experience That Brings Ideas to Life” (single line) -->
  <h3 class="subtitle-large">
    Experience That Brings
    <span class="italic-gradient">Ideas to Life</span>
  </h3>

  <div class="timeline-container">
    <!-- Single vertical track in the exact center -->
    <div class="timeline-track">
      <!-- Progress filling from top down -->
      <div
        class="timeline-progress"
        [style.height.%]="scrollPercent"
      ></div>
      <!-- Circular thumb that moves from top to bottom -->
      <div
        class="timeline-thumb"
        [style.top.%]="scrollPercent"
      ></div>
    </div>

    <!-- Each entry: left info (40%), right detail (40%), 20% gap for the track -->
    <div class="timeline-item" *ngFor="let entry of entries; let i = index">
      <!-- LEFT: Dates, Company, Location, Hybrid (all left-aligned) -->
      <div class="item-left">
        <div class="item-dates">{{ entry.dates }}</div>
        <div class="company-name">{{ entry.company }}</div>
        <div class="item-location">
          <span class="location-icon">📍</span>
          {{ entry.location }}
        </div>
        <div class="item-hybrid">
          <span class="hybrid-icon">💻</span>
          Hybrid
        </div>
      </div>

      <!-- RIGHT: Role / Description / Skills -->
      <!-- RIGHT: Role / Description / Skills -->
      <div class="item-right">
        <div class="role-title">{{ entry.role }}</div>
        <div class="item-desc">
          <ng-container *ngFor="let para of entry.description.trim().split('\n\n')">
            <p class="desc-paragraph">{{ para }}</p>
          </ng-container>
        </div>
        <div class="skills-chips">
    <span class="skill-chip" *ngFor="let s of entry.skills">
      {{ s }}
    </span>
        </div>
      </div>

    </div>
  </div>
</section>
