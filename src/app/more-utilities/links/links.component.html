<div class="links-container">

    <div class="profile-section">
      <!-- Animated Profile Content -->
      <div class="profile-content">
        <!-- Logo/Name that will interchange with photo -->
        <div class="profile-display" [class.show-photo]="showPhoto">
          <!-- Logo/Name View -->
          <div class="logo-view">
            <div class="logo-circle">
              <img src="assets\images\about-folder\Profile Pic.jfif" alt="SK Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
              <span class="logo-text" style="display: none;">SK</span>
            </div>
          </div>
          
          <!-- Photo View (will be shown when animation triggers) -->
          <div class="photo-view">
            <div class="profile-photo">
              <img src="assets/images/profile-photo.jpg" alt="Sudhir Tiwari" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
              <!-- Fallback if no photo -->
              <div class="photo-fallback">
                <span class="fallback-text">SK</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Name -->
        <h1 class="profile-name">Sudhir Tiwari</h1>

        <!-- Role Tags -->
        <div class="role-tags">
          <span class="tag developer">Full Stack Developer</span>
          <span class="tag thinker">Thinker</span>
          <span class="tag solver">Problem Solver</span>
        </div>
