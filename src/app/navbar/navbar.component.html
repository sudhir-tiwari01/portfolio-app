<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo-section">
      <div class="navbar-logo-circle">
        <span class="navbar-logo-text">SK</span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="desktop-nav" [class.hidden]="isMobile">
      <ul class="nav-list">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            class="nav-link"
          >
            About
          </a>
        </li>
        <li>
          <a
            routerLink="/work"
            routerLinkActive="active"
            class="nav-link"
          >
            Work
          </a>
        </li>
        <li>
          <a
            routerLink="/more"
            routerLinkActive="active"
            class="nav-link"
          >
            More
          </a>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="mobile-menu-btn"
      [class.hidden]="!isMobile"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle mobile menu"
    >
      <div class="burger-line burger-line-1"></div>
      <div class="burger-line burger-line-2"></div>
      <div class="burger-line burger-line-3"></div>
    </button>

    <!-- Desktop Download Resume Button -->
    <button 
      class="download-resume-btn desktop-only" 
      [class.hidden]="isMobile"
      (click)="downloadResume()"
      aria-label="Download Resume"
    >
      <span class="download-icon">📄</span>
      <span>Download Resume</span>
    </button>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div
    class="mobile-nav-overlay"
    [class.active]="isMobileMenuOpen && isMobile"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Mobile Navigation Menu -->
  <div
    class="mobile-nav"
    [class.active]="isMobileMenuOpen && isMobile"
  >
    <ul class="mobile-nav-list">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          <span class="nav-icon">🏠</span>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          <span class="nav-icon">👨‍💻</span>
          <span>About</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/work"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          <span class="nav-icon">💼</span>
          <span>Work</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/more"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          <span class="nav-icon">📋</span>
          <span>More</span>
        </a>
      </li>
      <li>
        <button
          class="mobile-download-btn"
          (click)="downloadResume(); closeMobileMenu()"
        >
          <span class="nav-icon">📄</span>
          <span>Download Resume</span>
        </button>
      </li>
    </ul>
  </div>
</nav>
