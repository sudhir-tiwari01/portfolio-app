<!-- src/app/navbar/navbar.component.html -->
<nav class="fixed top-0 left-0 w-full z-50 bg-black/20 backdrop-blur-xl border-b border-white/10">
  <div class="flex items-center justify-between px-4 sm:px-8 py-4 max-w-7xl mx-auto relative z-50">
    <!-- Logo -->
    <div class="flex items-center z-50">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center cursor-pointer transition-transform duration-300 hover:scale-110 shadow-lg shadow-blue-500/30">
        <span class="text-white font-bold text-sm">SK</span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-8" [class.hidden]="isMobile">
      <ul class="flex items-center space-x-8">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="text-purple-400"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-white hover:text-purple-400 transition-colors duration-300 font-medium"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="text-purple-400"
            class="text-white hover:text-purple-400 transition-colors duration-300 font-medium"
          >
            About
          </a>
        </li>
        <li>
          <a
            routerLink="/work"
            routerLinkActive="text-purple-400"
            class="text-white hover:text-purple-400 transition-colors duration-300 font-medium"
          >
            Work
          </a>
        </li>
        <!-- More Dropdown with pure CSS hover -->
        <li class="relative group">
          <span class="text-white hover:text-purple-400 transition-colors duration-300 font-medium cursor-pointer block py-2 px-4">
            More
          </span>
          <!-- Pure CSS hover dropdown -->
          <div class="absolute top-full left-1/2 transform -translate-x-1/2 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <app-more-utilities-dropdown></app-more-utilities-dropdown>
          </div>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden flex flex-col items-center justify-center w-10 h-10 space-y-1 z-50 transition-all duration-300"
      [class.hidden]="!isMobile"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle mobile menu"
    >
      <div class="w-6 h-0.5 bg-white transition-all duration-300" [class.rotate-45]="isMobileMenuOpen" [class.translate-y-2]="isMobileMenuOpen"></div>
      <div class="w-6 h-0.5 bg-white transition-all duration-300" [class.opacity-0]="isMobileMenuOpen"></div>
      <div class="w-6 h-0.5 bg-white transition-all duration-300" [class.-rotate-45]="isMobileMenuOpen" [class.-translate-y-2]="isMobileMenuOpen"></div>
    </button>

    <!-- Desktop Download Resume Button -->
    <button
      class="hidden md:flex items-center space-x-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-full hover:from-purple-700 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl font-medium"
      [class.hidden]="isMobile"
      (click)="downloadResume()"
      aria-label="Download Resume"
    >
      <span class="text-lg">📄</span>
      <span>Download Resume</span>
    </button>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div
    class="fixed inset-0 bg-black transition-opacity duration-300 md:hidden z-30"
    [class.opacity-100]="isMobileMenuOpen && isMobile"
    [class.opacity-0]="!isMobileMenuOpen || !isMobile"
    [class.pointer-events-none]="!isMobileMenuOpen || !isMobile"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Mobile Navigation Menu -->
  <div
    class="fixed top-0 right-0 h-full w-80 bg-black-900 border-l-2 border-purple-600 shadow-2xl transform transition-transform duration-300 md:hidden z-40"
    [class.translate-x-0]="isMobileMenuOpen && isMobile"
    [class.translate-x-full]="!isMobileMenuOpen || !isMobile"
  >
    <div class="pt-20 px-6">
      <ul class="space-y-6">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="text-purple-400"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center space-x-4 text-white hover:text-purple-400 transition-colors duration-300 text-lg font-medium py-3"
            (click)="closeMobileMenu()"
          >
            <span class="text-2xl">🏠</span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="text-purple-400"
            class="flex items-center space-x-4 text-white hover:text-purple-400 transition-colors duration-300 text-lg font-medium py-3"
            (click)="closeMobileMenu()"
          >
            <span class="text-2xl">👨‍💻</span>
            <span>About</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/work"
            routerLinkActive="text-purple-400"
            class="flex items-center space-x-4 text-white hover:text-purple-400 transition-colors duration-300 text-lg font-medium py-3"
            (click)="closeMobileMenu()"
          >
            <span class="text-2xl">💼</span>
            <span>Work</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/more"
            routerLinkActive="text-purple-400"
            class="flex items-center space-x-4 text-white hover:text-purple-400 transition-colors duration-300 text-lg font-medium py-3"
            (click)="closeMobileMenu()"
          >
            <span class="text-2xl">📋</span>
            <span>More</span>
          </a>
        </li>
        <li class="pt-6 border-t border-white/10">
          <button
            class="flex items-center space-x-4 w-full text-white hover:text-purple-400 transition-colors duration-300 text-lg font-medium py-3"
            (click)="downloadResume(); closeMobileMenu()"
          >
            <span class="text-2xl">📄</span>
            <span>Download Resume</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
